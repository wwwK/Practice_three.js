<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Demo</title>
    <link href="./vanila.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="mainCon s1 slide">
            <div class="title">
                <p>Test Title</p>
            </div>
            <div class="soundToggle"></div>
            <div class="beginBtn">
                <p>Begin</p>
            </div>
        </div>
        <div class="textCon s2 slide">
            <div class="video">
                <video autoplay muted loop>
                    <source src="../title.mp4" type="video/mp4">
                </video>
                <img src="./noise.gif">
            </div>
            <div class="textBox">
                <p>This is a test paragrph inside a text box.</p>
            </div>
        </div>
        <div class="chartCon s3 slide">
            <div id="chart">
            </div>
        </div>
        <div class="gallaryCon s4 slide">
            <div class="gallary">
                A gallary view should be shown here.
            </div>
        </div>
        <div class="storyCon s5 slide">
            <div class="storyList">
                A list of stories should be shown here.
            </div>
        </div>
    </div>
    
    <script src="./vanila.js"></script>
</body>
</html>
